name: Deploy Terraform Infrastructure

on:
  push:
    branches: [main]

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1
      GITHUB_USER: jordivilagut
      PROJECT_ID: a9191e2a
      PROJECT_NAME: planter
      AMI_ID: ami-0953476d60561c955
      DB_NAME: planter-db
      DB_USERNAME: planteradmin
      PLANTER_DB_PASSWORD: ${{ secrets.PLANTER_DB_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=codefarm-terraform-states" \
            -backend-config="key=users/${GITHUB_USER}/${PROJECT_NAME}/terraform.tfstate" \
            -backend-config="region=${AWS_DEFAULT_REGION}" \
            -backend-config="encrypt=true"
        working-directory: .

      - name: Terraform Plan
        run: terraform plan -out=tfplan \
          -var="region=${AWS_DEFAULT_REGION}" \
          -var="project_id=${PROJECT_ID}" \
          -var="project_name=${PROJECT_NAME}" \
          -var="ami_id=${AMI_ID}" \
          -var="db_name=${DB_NAME}" \
          -var="db_user=${DB_USERNAME}" \
          -var="db_password=${PLANTER_DB_PASSWORD}"
        working-directory: .

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: .

      - name: Extract Outputs
        id: tfoutput
        run: |
          echo "ec2_public_ip=$(terraform output -raw ec2_public_ip)" >> $GITHUB_OUTPUT
          echo "s3_bucket=$(terraform output -raw s3_bucket)" >> $GITHUB_OUTPUT
          echo "cloudfront_url=$(terraform output -raw cloudfront_distribution_url)" >> $GITHUB_OUTPUT
          echo "rds_endpoint=$(terraform output -raw rds_endpoint)" >> $GITHUB_OUTPUT
        working-directory: .

      - name: Save Outputs as Repo Secrets
        uses: gliech/create-github-secret-action@v1
        with:
          secrets: |
            PLANTER_EC2_PUBLIC_IP=${{ steps.tfoutput.outputs.ec2_public_ip }}
            PLANTER_S3_BUCKET=${{ steps.tfoutput.outputs.s3_bucket }}
            PLANTER_CLOUDFRONT_URL=${{ steps.tfoutput.outputs.cloudfront_url }}
            PLANTER_RDS_ENDPOINT=${{ steps.tfoutput.outputs.rds_endpoint }}
          token: ${{ secrets.GITHUB_TOKEN }}
