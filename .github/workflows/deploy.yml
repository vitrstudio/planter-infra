name: Deploy Terraform Infrastructure

on:
  push:
    branches: [main]

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1
      GITHUB_USER: jordivilagut
      PROJECT_ID: a9191e2a
      PROJECT_NAME: planter
      AMI_ID: ami-01f3a9a49e4032afb
      DB_NAME: planterdb
      DB_USERNAME: planteradmin
      DB_PASSWORD: ${{ secrets.PLANTER_DB_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=codefarm-terraform-states" \
            -backend-config="key=users/${GITHUB_USER}/${PROJECT_NAME}/terraform.tfstate" \
            -backend-config="region=${AWS_DEFAULT_REGION}" \
            -backend-config="encrypt=true"
        working-directory: .

      - name: Terraform Plan
        run: |
          terraform plan -out=tfplan \
            -var="region=${AWS_DEFAULT_REGION}" \
            -var="project_id=${PROJECT_ID}" \
            -var="project_name=${PROJECT_NAME}" \
            -var="ami_id=${AMI_ID}" \
            -var="db_name=${DB_NAME}" \
            -var="db_user=${DB_USERNAME}" \
            -var="db_password=${DB_PASSWORD}"
        working-directory: .

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: .

      - name: Extract Outputs
        id: tfoutput
        run: |
          echo "ec2_public_ip=$(terraform output -raw ec2_public_ip)" >> $GITHUB_OUTPUT
          echo "s3_bucket=$(terraform output -raw s3_bucket)" >> $GITHUB_OUTPUT
          echo "cloudfront_url=$(terraform output -raw cloudfront_distribution_url)" >> $GITHUB_OUTPUT
          echo "rds_endpoint=$(terraform output -raw rds_endpoint)" >> $GITHUB_OUTPUT
        working-directory: .

      - name: Output values to copy
        run: |
          echo "EC2 IP: $(terraform output -raw ec2_public_ip)"
          echo "S3 Bucket: $(terraform output -raw s3_bucket)"
          echo "CloudFront URL: $(terraform output -raw cloudfront_distribution_url)"
          echo "RDS Endpoint: $(terraform output -raw rds_endpoint)"

      - name: Store EC2 IP and RDS Endpoint in AWS Secrets Manager
        run: |
          aws secretsmanager create-secret \
            --name planter/ec2_public_ip \
            --secret-string "${{ steps.tfoutput.outputs.ec2_public_ip }}" \
            || aws secretsmanager update-secret \
            --secret-id planter/ec2_public_ip \
            --secret-string "${{ steps.tfoutput.outputs.ec2_public_ip }}"

          aws secretsmanager create-secret \
            --name planter/rds_endpoint \
            --secret-string "${{ steps.tfoutput.outputs.rds_endpoint }}" \
            || aws secretsmanager update-secret \
            --secret-id planter/rds_endpoint \
            --secret-string "${{ steps.tfoutput.outputs.rds_endpoint }}"

